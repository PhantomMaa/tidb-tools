name: Build and Release

on:
  push:
    tags:
      - "release/**"

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22.4
    - name: Build
      run: |
        go build -o bin/sync_diff_inspector ./sync_diff_inspector
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.14.0
      env:
        GITHUB_TOKEN: ${{ secrets.TIDB_TOOLS_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.1.3
      env:
        GITHUB_TOKEN: ${{ secrets.TIDB_TOOLS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./bin/sync_diff_inspector
        asset_name: sync_diff_inspector
        asset_content_type: application/octet-stream